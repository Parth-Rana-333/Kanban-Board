<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Kanban Board </title>

        <link rel="stylesheet" href="style.css" />
        <script src="todos.js" defer></script>
        <script src="drag.js" defer></script>
    </head>
    <body>
        <div class="board">
            <form id="todo-form">
                <input type="text" placeholder="Add New Todo..." id="todo-input" />
                <button type="submit"> Add + </button>
            </form>
            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading"> TODOS </h3>
                    <p class="task-todo" draggable="true"> Authentication </p>
                    <p class="task-todo" draggable="true"> UI Design </p>
                    <p class="task-todo" draggable="true"> Documentation </p>
                </div>
                <div class="swim-lane">
                    <h3 class="heading"> In-Progress </h3>
                    <p class="task-progress" draggable="true"> Module Assignment </p>
                </div>
                <div class="swim-lane">
                    <h3 class="heading"> Completed </h3>
                    <p class="task-done" draggable="true"> Sprint </p>
                </div>
            </div>
        </div>        
    </body>
</html>
